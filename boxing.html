    <style>
        * {

        .victory-modal button:hover {

        .damage-number {

<body>
    <div class="container">
        <div class="hud">

            <div class="hp-container">
                <div class="hp-label">

                <div class="hp-bar-background">

                    <div class="stat-label">ç¸½å‚·å®³</div>

            </div>

        <div class="upload-section">
            <label for="photoUpload">ä¸Šå‚³å‡äººç…§ç‰‡</label>

        </div>

            <h3>ğŸ’¡ éŠæˆ²èªªæ˜</h3>
            <p>âœ“ ä¸Šå‚³ç…§ç‰‡æ›¿æ›å‡äºº</p>
            <p>âœ“ é»æ“Šç•«é¢é€²è¡Œæ”»æ“Š</p>
            <p>âœ“ æ‰“åˆ°å‡äººæ‰æœƒæ‰£è¡€</p>
            <p>âœ“ æ“Šæ•—å‡äººå³å‹åˆ©</p>
        </div>

        <div class="combo-display" id="comboDisplay"></div>

        <canvas id="gameCanvas" class="game-canvas"></canvas>

        <div class="victory-modal" id="victoryModal">
            <h1>ğŸ‰ å‹åˆ©ï¼</h1>
            <p>ä½ æˆåŠŸæ“Šæ•—äº†å¤§é­”ç‹ï¼Œä½ å¥½æ£’</p>
            <button id="confirmBtn">ç¢ºèª</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // éŠæˆ²ç‹€æ…‹
        const game = {
            maxHP: 100,
            currentHP: 100,
            combo: 0,
            totalDamage: 0,
            lastComboTime: 0,
            comboTimeout: 2000,
            isVictory: false,
            dummy: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                headRadius: 60,
                bodyWidth: 80,
                bodyHeight: 120,
                bodyX: canvas.width / 2 - 40,
                bodyY: canvas.height / 2 + 80,
                hitCooldown: 0,
                shakeIntensity: 0,
                reactionTime: 0,
                reactionType: null,
                image: null
            },
            leftFist: {
                x: canvas.width / 4,
                y: canvas.height / 2 + 100,
                radius: 25,
                targetX: canvas.width / 4,
                targetY: canvas.height / 2 + 100,
                isAttacking: false,
                attackCooldown: 0
            },
            rightFist: {
                x: canvas.width * 3 / 4,
                y: canvas.height / 2 + 100,
                radius: 25,
                targetX: canvas.width * 3 / 4,
                targetY: canvas.height / 2 + 100,
                isAttacking: false,
                attackCooldown: 0
            }
        };

        // æ›´æ–°ç•«å¸ƒå°ºå¯¸
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ä¸Šå‚³ç…§ç‰‡
        let uploadedImage = null;
        document.getElementById('photoUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImage = img;
                        game.dummy.image = img;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', () => {
            if (uploadedImage) {
                game.dummy.image = uploadedImage;
            }
        });

        // æ»‘é¼ é»æ“Šé€²è¡Œæ”»æ“Š
        canvas.addEventListener('click', (e) => {
            if (game.isVictory) return;

            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // æ±ºå®šä½¿ç”¨å·¦æ‹³æˆ–å³æ‹³
            const leftDist = Math.hypot(clickX - game.leftFist.x, clickY - game.leftFist.y);
            const rightDist = Math.hypot(clickX - game.rightFist.x, clickY - game.rightFist.y);

            if (leftDist <= rightDist) {
                attackWithFist(game.leftFist, clickX, clickY);
            } else {
                attackWithFist(game.rightFist, clickX, clickY);
            }
        });

        // æ‹³æ“Šæ”»æ“Šå‡½æ•¸
        function attackWithFist(fist, targetX, targetY) {
            if (fist.attackCooldown > 0) return;

            fist.isAttacking = true;
            fist.targetX = targetX;
            fist.targetY = targetY;
            fist.attackCooldown = 400;

            // æª¢æŸ¥æ˜¯å¦æ‰“åˆ°å‡äºº
            checkHit(fist, targetX, targetY);
        }

        // æª¢æŸ¥æ˜¯å¦æ‰“ä¸­å‡äºº
        function checkHit(fist, targetX, targetY) {
            const dummy = game.dummy;
            
            // æª¢æŸ¥æ˜¯å¦æ‰“åˆ°é ­éƒ¨
            const headDist = Math.hypot(targetX - dummy.x, targetY - dummy.y);
            
            if (headDist < dummy.headRadius + fist.radius) {
                dealDamage(targetX, targetY, 15, 'head');
            } 
            // æª¢æŸ¥æ˜¯å¦æ‰“åˆ°èº«é«”
            else if (
                targetX > dummy.bodyX - dummy.bodyWidth / 2 &&
                targetX < dummy.bodyX + dummy.bodyWidth / 2 &&
                targetY > dummy.bodyY &&
                targetY < dummy.bodyY + dummy.bodyHeight
            ) {
                dealDamage(targetX, targetY, 10, 'body');
            }
        }

        // é€ æˆå‚·å®³
        function dealDamage(x, y, damage, bodyPart) {
            if (game.dummy.hitCooldown > 0) return;

            game.dummy.hitCooldown = 300;
            game.currentHP = Math.max(0, game.currentHP - damage);
            game.totalDamage += damage;
            game.combo++;
            game.lastComboTime = Date.now();

            // éœ‡å‹•æ•ˆæœ
            game.dummy.shakeIntensity = 10;

            // åæ‡‰æ•ˆæœ
            if (bodyPart === 'head') {
                game.dummy.reactionType = 'head';
                game.dummy.reactionTime = 300;
            } else {
                game.dummy.reactionType = 'body';
                game.dummy.reactionTime = 200;
            }

            // é¡¯ç¤ºå‚·å®³æ•¸å­—
            showDamageNumber(x, y, damage);

            // é¡¯ç¤ºè¡€æ¿ºæ•ˆæœ
            showBloodSplat(x, y);

            // é¡¯ç¤ºé€£æ“Š
            if (game.combo > 1) {
                showCombo();
            }

            // æ›´æ–°UI
            updateHPBar();

            // æª¢æŸ¥å‹åˆ©
            if (game.currentHP <= 0) {
                showVictory();
            }
        }

        // é¡¯ç¤ºå‚·å®³æ•¸å­—
        function showDamageNumber(x, y, damage) {
            const damageText = damage.toString();
            // å‹•ç•«ç”±CSSè™•ç†ï¼Œé€™è£¡åªéœ€åœ¨å‹•ç•«å®Œæˆå¾Œæ¸…ç†
            const tempDiv = document.createElement('div');
            tempDiv.className = 'damage-number';
            tempDiv.textContent = damage;
            tempDiv.style.left = x + 'px';
            tempDiv.style.top = y + 'px';
            document.querySelector('.container').appendChild(tempDiv);

            setTimeout(() => tempDiv.remove(), 1000);
        }

        // é¡¯ç¤ºè¡€æ¿ºæ•ˆæœ
        function showBloodSplat(x, y) {
            const splats = ['ğŸ’¥', 'ğŸ’¢', 'ğŸ©¸'];
            const splat = splats[Math.floor(Math.random() * splats.length)];
            
            const tempDiv = document.createElement('div');
            tempDiv.className = 'hit-effect blood-splat';
            tempDiv.textContent = splat;
            tempDiv.style.left = x + 'px';
            tempDiv.style.top = y + 'px';
            document.querySelector('.container').appendChild(tempDiv);

            setTimeout(() => tempDiv.remove(), 600);
        }

        // é¡¯ç¤ºé€£æ“Š
        function showCombo() {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `é€£æ“Š x${game.combo}`;
            comboDisplay.style.display = 'block';
            
            setTimeout(() => {
                comboDisplay.style.display = 'none';
            }, 500);
        }

        // æ›´æ–°HPæ¢
        function updateHPBar() {
            const percentage = (game.currentHP / game.maxHP) * 100;
            document.getElementById('hpBar').style.width = percentage + '%';
            document.getElementById('hpPercent').textContent = Math.round(percentage) + '%';
            document.getElementById('hpText').textContent = `${game.currentHP} / ${game.maxHP}`;
            document.getElementById('combo').textContent = game.combo;
            document.getElementById('totalDamage').textContent = game.totalDamage;
        }

        // é¡¯ç¤ºå‹åˆ©è¨Šæ¯
        function showVictory() {
            game.isVictory = true;
            document.getElementById('victoryModal').style.display = 'block';
        }

        // ç¢ºèªæŒ‰éˆ•
        document.getElementById('confirmBtn').addEventListener('click', () => {
            resetGame();
        });

        // é‡ç½®éŠæˆ²
        function resetGame() {
            game.maxHP = 100;
            game.currentHP = 100;
            game.combo = 0;
            game.totalDamage = 0;
            game.lastComboTime = 0;
            game.isVictory = false;

            game.dummy.hitCooldown = 0;
            game.dummy.shakeIntensity = 0;
            game.dummy.reactionTime = 0;
            game.dummy.reactionType = null;

            game.leftFist.attackCooldown = 0;
            game.leftFist.isAttacking = false;
            game.leftFist.x = canvas.width / 4;
            game.leftFist.y = canvas.height / 2 + 100;
            game.leftFist.targetX = game.leftFist.x;
            game.leftFist.targetY = game.leftFist.y;

            game.rightFist.attackCooldown = 0;
            game.rightFist.isAttacking = false;
            game.rightFist.x = canvas.width * 3 / 4;
            game.rightFist.y = canvas.height / 2 + 100;
            game.rightFist.targetX = game.rightFist.x;
            game.rightFist.targetY = game.rightFist.y;

            document.getElementById('victoryModal').style.display = 'none';
            updateHPBar();
        }

        // æ›´æ–°é€£æ“Šè¨ˆæ™‚å™¨
        setInterval(() => {
            if (game.combo > 0 && Date.now() - game.lastComboTime > game.comboTimeout) {
                game.combo = 0;
                document.getElementById('combo').textContent = '0';
            }
        }, 100);

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å†·å»æ™‚é–“
            if (game.dummy.hitCooldown > 0) game.dummy.hitCooldown--;
            if (game.dummy.reactionTime > 0) game.dummy.reactionTime--;
            if (game.dummy.shakeIntensity > 0) game.dummy.shakeIntensity *= 0.9;
            if (game.leftFist.attackCooldown > 0) game.leftFist.attackCooldown--;
            if (game.rightFist.attackCooldown > 0) game.rightFist.attackCooldown--;

            // æ›´æ–°æ‹³é ­ä½ç½®
            updateFist(game.leftFist);
            updateFist(game.rightFist);

            // ç¹ªè£½èƒŒæ™¯
            drawBackground();

            // ç¹ªè£½å‡äºº
            drawDummy();

            // ç¹ªè£½æ‹³é ­
            drawFist(game.leftFist);
            drawFist(game.rightFist);

            requestAnimationFrame(gameLoop);
        }

        // æ›´æ–°æ‹³é ­
        function updateFist(fist) {
            const speed = 15;
            const dx = fist.targetX - fist.x;
            const dy = fist.targetY - fist.y;
            const dist = Math.hypot(dx, dy);

            if (dist > speed) {
                fist.x += (dx / dist) * speed;
                fist.y += (dy / dist) * speed;
            } else {
                fist.x = fist.targetX;
                fist.y = fist.targetY;
                fist.isAttacking = false;
            }
        }

        // ç¹ªè£½æ‹³é ­
        function drawFist(fist) {
            ctx.save();

            // æ‡‰ç”¨éœ‡å‹•æ•ˆæœ
            if (game.dummy.shakeIntensity > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * game.dummy.shakeIntensity,
                    (Math.random() - 0.5) * game.dummy.shakeIntensity
                );
            }

            // ç¹ªè£½æ‹³é ­
            ctx.fillStyle = '#D2B48C';
            ctx.beginPath();
            ctx.arc(fist.x, fist.y, fist.radius, 0, Math.PI * 2);
            ctx.fill();

            // ç¹ªè£½æ‹³é ­é‚Šç•Œ
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ç¹ªè£½æŒ‡é—œç¯€
            ctx.fillStyle = '#A0826D';
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const x = fist.x + Math.cos(angle) * (fist.radius - 8);
                const y = fist.y + Math.sin(angle) * (fist.radius - 8);
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        // ç¹ªè£½å‡äºº
        function drawDummy() {
            ctx.save();

            // æ‡‰ç”¨éœ‡å‹•æ•ˆæœ
            if (game.dummy.shakeIntensity > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * game.dummy.shakeIntensity,
                    (Math.random() - 0.5) * game.dummy.shakeIntensity
                );
            }

            const dummy = game.dummy;

            // ç¹ªè£½èº«é«”
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(
                dummy.bodyX - dummy.bodyWidth / 2,
                dummy.bodyY,
                dummy.bodyWidth,
                dummy.bodyHeight
            );

            // ç¹ªè£½è…¿
            ctx.fillStyle = '#333';
            ctx.fillRect(dummy.bodyX - 20, dummy.bodyY + dummy.bodyHeight, 15, 60);
            ctx.fillRect(dummy.bodyX + 5, dummy.bodyY + dummy.bodyHeight, 15, 60);

            // ç¹ªè£½é ­éƒ¨ï¼ˆä½¿ç”¨ä¸Šå‚³çš„åœ–ç‰‡æˆ–é è¨­ï¼‰
            if (dummy.image) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(dummy.x, dummy.y, dummy.headRadius, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(
                    dummy.image,
                    dummy.x - dummy.headRadius,
                    dummy.y - dummy.headRadius,
                    dummy.headRadius * 2,
                    dummy.headRadius * 2
                );
                ctx.restore();
            } else {
                ctx.fillStyle = '#FFD7B5';
                ctx.beginPath();
                ctx.arc(dummy.x, dummy.y, dummy.headRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // ç¹ªè£½çœ¼ç›
            drawEye(dummy.x - 25, dummy.y - 20, dummy.reactionType === 'head');
            drawEye(dummy.x + 25, dummy.y - 20, dummy.reactionType === 'head');

            // ç¹ªè£½å˜´å·´
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            if (dummy.reactionType === 'head') {
                ctx.arc(dummy.x, dummy.y + 20, 15, 0, Math.PI);
            } else {
                ctx.arc(dummy.x, dummy.y + 15, 10, 0, Math.PI);
            }
            ctx.stroke();

            ctx.restore();
        }

        // ç¹ªè£½çœ¼ç›
        function drawEye(x, y, isHit) {
            const dummy = game.dummy;

            // çœ¼ç™½
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, 12, 0, Math.PI * 2);
            ctx.fill();

            // ç³å­”
            ctx.fillStyle = '#333';
            let pupilX = x;
            let pupilY = y;

            if (isHit) {
                // è¢«æ‰“åˆ°æ™‚çš„åæ‡‰
                pupilX = x + (Math.random() - 0.5) * 8;
                pupilY = y + (Math.random() - 0.5) * 8;
            }

            ctx.beginPath();
            ctx.arc(pupilX, pupilY, 6, 0, Math.PI * 2);
            ctx.fill();

            // çœ¼ç›é‚Šæ¡†
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(x, y, 12, 0, Math.PI * 2);
            ctx.stroke();
        }

        // ç¹ªè£½èƒŒæ™¯
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#444');
            gradient.addColorStop(1, '#222');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½æ‹³æ“Šå°
            ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
            ctx.fillRect(
                canvas.width / 2 - 300,
                canvas.height / 2 + 250,
                600,
                100
            );

            // ç¹ªè£½å°é‚Šæ¡†
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.strokeRect(
                canvas.width / 2 - 300,
                canvas.height / 2 + 250,
                600,
                100
            );

            // ç¹ªè£½èšå…‰ç‡ˆ
            ctx.fillStyle = 'rgba(255, 255, 0, 0.05)';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
            ctx.fill();
        }

        // å•Ÿå‹•éŠæˆ²å¾ªç’°
        gameLoop();
