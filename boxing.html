    <style>
        * {

        .victory-modal button:hover {

        .damage-number {

<body>
    <div class="container">

            <p>âœ“ ä¸Šå‚³åœ–ç‰‡è²¼åœ¨æ‰“é¶</p>
            <p>âœ“ é»æ“Šæ‰“é¶é€²è¡Œæ”»æ“Š</p>
            <p>âœ“ æ‰“é¶æœƒåšå‡ºåæ‡‰</p>
            <p>âœ“ å°‡è¡€é‡æ‰“åˆ°0å³å‹åˆ©</p>
        </div>

        <div class="combo-display" id="comboDisplay"></div>

        <canvas id="gameCanvas" class="game-canvas"></canvas>

        <div class="victory-modal" id="victoryModal">
            <h1>ğŸ‰ å‹åˆ©ï¼</h1>
            <p>ä½ æˆåŠŸæ“Šæ•—äº†å¤§é­”ç‹ï¼Œä½ å¥½æ£’</p>
            <button id="confirmBtn">ç¢ºèª</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // éŠæˆ²ç‹€æ…‹
        const game = {
            maxHP: 100,
            currentHP: 100,
            combo: 0,
            totalDamage: 0,
            lastComboTime: 0,
            comboTimeout: 2000,
            isVictory: false,
            bag: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                width: 100,
                height: 150,
                radius: 50,
                hitCooldown: 0,
                shakeIntensity: 0,
                reactionTime: 0,
                reactionDirection: 0,
                swingAngle: 0,
                targetSwingAngle: 0,
                image: null
            },
            leftGlove: {
                x: canvas.width / 4 - 50,
                y: canvas.height / 2 + 150,
                width: 35,
                height: 45,
                targetX: canvas.width / 4 - 50,
                targetY: canvas.height / 2 + 150,
                isAttacking: false,
                attackCooldown: 0,
                angle: 0
            },
            rightGlove: {
                x: canvas.width * 3 / 4 + 50,
                y: canvas.height / 2 + 150,
                width: 35,
                height: 45,
                targetX: canvas.width * 3 / 4 + 50,
                targetY: canvas.height / 2 + 150,
                isAttacking: false,
                attackCooldown: 0,
                angle: 0
            }
        };

        // æ›´æ–°ç•«å¸ƒå°ºå¯¸
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ä¸Šå‚³ç…§ç‰‡
        let uploadedImage = null;
        document.getElementById('photoUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImage = img;
                        game.bag.image = img;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', () => {
            if (uploadedImage) {
                game.bag.image = uploadedImage;
            }
        });

        // æ»‘é¼ é»æ“Šé€²è¡Œæ”»æ“Š
        canvas.addEventListener('click', (e) => {
            if (game.isVictory) return;

            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // æª¢æŸ¥æ˜¯å¦é»æ“Šåˆ°æ‰“é¶
            const bag = game.bag;
            const distX = clickX - bag.x;
            const distY = clickY - bag.y;
            const distance = Math.hypot(distX, distY);

            // åªæœ‰é»æ“Šåˆ°æ‰“é¶æ‰èƒ½é€²è¡Œæ”»æ“Š
            if (distance < bag.radius + 30) {
                // æ±ºå®šä½¿ç”¨å·¦æ‹³å¥—æˆ–å³æ‹³å¥—
                const leftDist = Math.hypot(clickX - game.leftGlove.targetX, clickY - game.leftGlove.targetY);
                const rightDist = Math.hypot(clickX - game.rightGlove.targetX, clickY - game.rightGlove.targetY);

                if (leftDist <= rightDist) {
                    attackWithGlove(game.leftGlove, clickX, clickY);
                } else {
                    attackWithGlove(game.rightGlove, clickX, clickY);
                }
            }
        });

        // æ‹³å¥—æ”»æ“Šå‡½æ•¸
        function attackWithGlove(glove, targetX, targetY) {
            if (glove.attackCooldown > 0) return;

            glove.isAttacking = true;
            glove.targetX = targetX;
            glove.targetY = targetY;
            glove.attackCooldown = 400;

            // æª¢æŸ¥æ˜¯å¦æ‰“åˆ°æ‰“é¶
            checkHit(glove, targetX, targetY);
        }

        // æª¢æŸ¥æ˜¯å¦æ‰“ä¸­æ‰“é¶
        function checkHit(glove, targetX, targetY) {
            const bag = game.bag;
            
            // æª¢æŸ¥æ˜¯å¦æ‰“åˆ°æ‰“é¶
            const distX = targetX - bag.x;
            const distY = targetY - bag.y;
            const distance = Math.hypot(distX, distY);
            
            if (distance < bag.radius + 30) {
                const damage = Math.floor(Math.random() * 8) + 12; // 12-20å‚·å®³
                dealDamage(targetX, targetY, damage);
            }
        }

        // é€ æˆå‚·å®³
        function dealDamage(x, y, damage) {
            if (game.bag.hitCooldown > 0) return;

            game.bag.hitCooldown = 300;
            game.currentHP = Math.max(0, game.currentHP - damage);
            game.totalDamage += damage;
            game.combo++;
            game.lastComboTime = Date.now();

            // éœ‡å‹•æ•ˆæœ
            game.bag.shakeIntensity = 15;

            // æ–æ™ƒåæ‡‰
            game.bag.reactionDirection = Math.random() > 0.5 ? 1 : -1;
            game.bag.reactionTime = 400;

            // é¡¯ç¤ºå‚·å®³æ•¸å­—
            showDamageNumber(x, y, damage);

            // é¡¯ç¤ºè¡€æ¿ºæ•ˆæœ
            showBloodSplat(x, y);

            // é¡¯ç¤ºé€£æ“Š
            if (game.combo > 1) {
                showCombo();
            }

            // æ›´æ–°UI
            updateHPBar();

            // æª¢æŸ¥å‹åˆ©
            if (game.currentHP <= 0) {
                showVictory();
            }
        }

        // é¡¯ç¤ºå‚·å®³æ•¸å­—
        function showDamageNumber(x, y, damage) {
            const tempDiv = document.createElement('div');
            tempDiv.className = 'damage-number';
            tempDiv.textContent = damage;
            tempDiv.style.left = x + 'px';
            tempDiv.style.top = y + 'px';
            document.querySelector('.container').appendChild(tempDiv);

            setTimeout(() => tempDiv.remove(), 1000);
        }

        // é¡¯ç¤ºè¡€æ¿ºæ•ˆæœ
        function showBloodSplat(x, y) {
            const splats = ['ğŸ’¥', 'ğŸ’¢', 'ğŸ”´'];
            const splat = splats[Math.floor(Math.random() * splats.length)];
            
            const tempDiv = document.createElement('div');
            tempDiv.className = 'hit-effect blood-splat';
            tempDiv.textContent = splat;
            tempDiv.style.left = x + 'px';
            tempDiv.style.top = y + 'px';
            document.querySelector('.container').appendChild(tempDiv);

            setTimeout(() => tempDiv.remove(), 600);
        }

        // é¡¯ç¤ºé€£æ“Š
        function showCombo() {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `é€£æ“Š x${game.combo}`;
            comboDisplay.style.display = 'block';
            
            setTimeout(() => {
                comboDisplay.style.display = 'none';
            }, 500);
        }

        // æ›´æ–°HPæ¢
        function updateHPBar() {
            const percentage = (game.currentHP / game.maxHP) * 100;
            document.getElementById('hpBar').style.width = percentage + '%';
            document.getElementById('hpPercent').textContent = Math.round(percentage) + '%';
            document.getElementById('hpText').textContent = `${game.currentHP} / ${game.maxHP}`;
            document.getElementById('combo').textContent = game.combo;
            document.getElementById('totalDamage').textContent = game.totalDamage;
        }

        // é¡¯ç¤ºå‹åˆ©è¨Šæ¯
        function showVictory() {
            game.isVictory = true;
            document.getElementById('victoryModal').style.display = 'block';
        }

        // ç¢ºèªæŒ‰éˆ•
        document.getElementById('confirmBtn').addEventListener('click', () => {
            resetGame();
        });

        // é‡ç½®éŠæˆ²
        function resetGame() {
            game.maxHP = 100;
            game.currentHP = 100;
            game.combo = 0;
            game.totalDamage = 0;
            game.lastComboTime = 0;
            game.isVictory = false;

            game.bag.hitCooldown = 0;
            game.bag.shakeIntensity = 0;
            game.bag.reactionTime = 0;
            game.bag.reactionDirection = 0;
            game.bag.swingAngle = 0;
            game.bag.targetSwingAngle = 0;

            game.leftGlove.attackCooldown = 0;
            game.leftGlove.isAttacking = false;
            game.leftGlove.x = canvas.width / 4 - 50;
            game.leftGlove.y = canvas.height / 2 + 150;
            game.leftGlove.targetX = game.leftGlove.x;
            game.leftGlove.targetY = game.leftGlove.y;
            game.leftGlove.angle = 0;

            game.rightGlove.attackCooldown = 0;
            game.rightGlove.isAttacking = false;
            game.rightGlove.x = canvas.width * 3 / 4 + 50;
            game.rightGlove.y = canvas.height / 2 + 150;
            game.rightGlove.targetX = game.rightGlove.x;
            game.rightGlove.targetY = game.rightGlove.y;
            game.rightGlove.angle = 0;

            document.getElementById('victoryModal').style.display = 'none';
            updateHPBar();
        }

        // æ›´æ–°é€£æ“Šè¨ˆæ™‚å™¨
        setInterval(() => {
            if (game.combo > 0 && Date.now() - game.lastComboTime > game.comboTimeout) {
                game.combo = 0;
                document.getElementById('combo').textContent = '0';
            }
        }, 100);

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å†·å»æ™‚é–“
            if (game.bag.hitCooldown > 0) game.bag.hitCooldown--;
            if (game.bag.reactionTime > 0) game.bag.reactionTime--;
            if (game.bag.shakeIntensity > 0) game.bag.shakeIntensity *= 0.9;
            if (game.leftGlove.attackCooldown > 0) game.leftGlove.attackCooldown--;
            if (game.rightGlove.attackCooldown > 0) game.rightGlove.attackCooldown--;

            // æ›´æ–°æ‰“é¶æ–æ™ƒ
            if (game.bag.reactionTime > 0) {
                game.bag.targetSwingAngle = Math.sin(Date.now() / 50) * 15 * game.bag.reactionDirection;
            } else {
                game.bag.targetSwingAngle = 0;
            }
            game.bag.swingAngle += (game.bag.targetSwingAngle - game.bag.swingAngle) * 0.1;

            // æ›´æ–°æ‹³å¥—ä½ç½®
            updateGlove(game.leftGlove);
            updateGlove(game.rightGlove);

            // ç¹ªè£½èƒŒæ™¯
            drawBackground();

            // ç¹ªè£½æ‰“é¶
            drawBag();

            // ç¹ªè£½æ‹³å¥—
            drawGlove(game.leftGlove);
            drawGlove(game.rightGlove);

            requestAnimationFrame(gameLoop);
        }

        // æ›´æ–°æ‹³å¥—
        function updateGlove(glove) {
            const speed = 18;
            const dx = glove.targetX - glove.x;
            const dy = glove.targetY - glove.y;
            const dist = Math.hypot(dx, dy);

            if (dist > speed) {
                glove.x += (dx / dist) * speed;
                glove.y += (dy / dist) * speed;
                
                // è¨ˆç®—è§’åº¦
                glove.angle = Math.atan2(dy, dx);
            } else {
                glove.x = glove.targetX;
                glove.y = glove.targetY;
                glove.isAttacking = false;
            }
        }

        // ç¹ªè£½æ‹³å¥—
        function drawGlove(glove) {
            ctx.save();

            ctx.translate(glove.x, glove.y);
            ctx.rotate(glove.angle);

            // æ‹³å¥—ä¸»é«”ï¼ˆç´…è‰²ï¼‰
            ctx.fillStyle = '#DC143C';
            ctx.fillRect(0, -glove.height / 2, glove.width, glove.height);

            // æ‹³å¥—é‚Šæ¡†
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, -glove.height / 2, glove.width, glove.height);

            // æ‹³å¥—å¢Šç‰‡
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(2, -glove.height / 2 + 2, glove.width - 4, glove.height / 3);
            ctx.fillRect(2, glove.height / 2 - glove.height / 3, glove.width - 4, glove.height / 3);

            // æ‹³å¥—æŒ‡éƒ¨
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(glove.width - 8, -glove.height / 3, 8, glove.height * 2 / 3);

            // æ‹³å¥—è¢–å£
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(-5, -glove.height / 2 - 10, glove.width + 10, 10);

            ctx.restore();
        }

        // ç¹ªè£½æ‰“é¶
        function drawBag() {
            ctx.save();

            const bag = game.bag;

            // æ‡‰ç”¨éœ‡å‹•æ•ˆæœ
            if (bag.shakeIntensity > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * bag.shakeIntensity,
                    (Math.random() - 0.5) * bag.shakeIntensity
                );
            }

            // æ‡‰ç”¨æ–æ™ƒæ•ˆæœ
            ctx.translate(bag.x, bag.y);
            ctx.rotate((bag.swingAngle * Math.PI) / 180);
            ctx.translate(-bag.x, -bag.y);

            // ç¹ªè£½åŠç¹©
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(bag.x, bag.y - bag.radius - 30);
            ctx.lineTo(bag.x, bag.y - bag.radius - 80);
            ctx.stroke();

            // ç¹ªè£½æ‰“é¶ä¸»é«”ï¼ˆåœ“æŸ±å½¢ï¼‰
            // ä¸Šéƒ¨åˆ†ï¼ˆåœ“å½¢ï¼‰
            const gradient = ctx.createRadialGradient(bag.x - 20, bag.y - 30, 0, bag.x, bag.y, bag.radius);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.7, '#FFA500');
            gradient.addColorStop(1, '#FF8C00');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(bag.x, bag.y, bag.radius, 0, Math.PI * 2);
            ctx.fill();

            // æ‰“é¶é‚Šæ¡†
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(bag.x, bag.y, bag.radius, 0, Math.PI * 2);
            ctx.stroke();

            // ç¹ªè£½ä¸Šå‚³çš„åœ–ç‰‡
            if (bag.image) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(bag.x, bag.y, bag.radius - 5, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(
                    bag.image,
                    bag.x - (bag.radius - 5),
                    bag.y - (bag.radius - 5),
                    (bag.radius - 5) * 2,
                    (bag.radius - 5) * 2
                );
                ctx.restore();
            }

            // ç¹ªè£½æ‰“é¶ç´°ç¯€ï¼ˆåŒå¿ƒåœ“ï¼‰
            if (!bag.image) {
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 2;
                
                for (let r = bag.radius / 2; r > 0; r -= bag.radius / 6) {
                    ctx.beginPath();
                    ctx.arc(bag.x, bag.y, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            // ç¹ªè£½æ‰“é¶åº•éƒ¨ï¼ˆçŸ©å½¢ï¼‰
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(bag.x - 60, bag.y + bag.radius, 120, 20);

            // åº•éƒ¨é‚Šæ¡†
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.strokeRect(bag.x - 60, bag.y + bag.radius, 120, 20);

            ctx.restore();
        }

        // ç¹ªè£½èƒŒæ™¯
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#444');
            gradient.addColorStop(1, '#222');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½æ‹³æ“Šå°
            ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
            ctx.fillRect(
                canvas.width / 2 - 350,
                canvas.height / 2 + 250,
                700,
                120
            );

            // ç¹ªè£½å°é‚Šæ¡†
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.strokeRect(
                canvas.width / 2 - 350,
                canvas.height / 2 + 250,
                700,
                120
            );

            // ç¹ªè£½èšå…‰ç‡ˆ
            ctx.fillStyle = 'rgba(255, 255, 0, 0.05)';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 250, 0, Math.PI * 2);
            ctx.fill();

            // ç¹ªè£½ç¹©æŸ±
            ctx.fillStyle = '#654321';
            ctx.fillRect(canvas.width / 2 - 400, canvas.height / 2 - 150, 30, 500);
            ctx.fillRect(canvas.width / 2 + 370, canvas.height / 2 - 150, 30, 500);
        }

        // å•Ÿå‹•éŠæˆ²å¾ªç’°
        gameLoop();
